<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>香港硬地足球場地圖</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="custom.css">
    <script src="https://unpkg.com/maplibre-gl@4.7.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@4.7.0/dist/maplibre-gl.css" rel="stylesheet">
    <script src="football_fields.js"></script>
    <script src="maplibre.js"></script>
</head>
<body>
    <div id="map"></div>
    <div class="search-filter" id="searchFilter">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="搜索足球場" aria-label="搜索足球場名稱、地址或地區">
            <div id="suggestions" class="suggestions"></div>
        </div>
        <select id="districtFilter" aria-label="選擇地區">
            <option value="">所有地區</option>
        </select>
        <button id="clearFilter" class="clear-button">重設</button>
    </div>
    <div id="info" class="card--custom card-hidden">
        <div class="card-header">
            <span id="toggleCard" class="toggle-icon" aria-label="展開資訊卡"><i class="fas fa-chevron-up"></i></span>
            <span class="close" aria-label="關閉資訊卡">×</span>
            <span id="branchStatus"></span> <span id="branchName"></span>
        </div>
        <div class="card-body">
            <span id="branchName"></span>
            <span id="branchdistrict"></span><br>
            <span id="branchDetail"></span>
            
            <ul><li id="opening_hours"></li>                
                <li id="phone"></li>
                <li id="number"></li>
                <li id="facilities"></li>
            </ul>
        </div>
        <div class="card-footer">
            <a id="issueReport" href="https://forms.gle/PCVTRoPjEFushPcN7" target="_blank">資料有誤？請報料</a>
        </div>
    </div>
</body>
</html>
